<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data Sheet</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="Validation.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card-header">
      <h3 class="card-title">Personal Data Sheet</h3>
      <p>Enter details on the form below</p>
    </div>
    <div class="card-body">
      <form id="signup" action="#" method="get">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname"><strong>First Name</strong></label>
            <input type="text" id="fname" class="form-control">
            <div id="fname_error" class="text-danger"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="lname"><strong>Last Name</strong></label>
            <input type="text" id="lname" class="form-control">
            <div id="lname_error" class="text-danger"></div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="mobile"><strong>Mobile Number</strong></label>
            <input type="text" id="mobile" class="form-control" placeholder="(000) 000-0000" />
            <div id="mobile_error" class="text-danger"></div>

          </div>
          <div class="form-group col-md-6">
            <label for="email" style="font-weight: bold;font: size 16px;">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="ex: yourname@gmail.com" />
            <div id="email_error" class="text-danger"></div>
            <p style="color: grey;font-weight: normal;">example@example.com</p>
          </div>
        </div>
        <div class="form-group">
          <label for="address"><strong>Address<strong></label>
            <input type="text" id="address" class="form-control"  />
            <div id="address_error" class="text-danger" style="font-weight: normal"></div>
            <p style="color: grey;font-weight: normal;">Street Address</p>
        </div>
        <div class="form-group">          
            <input type="text" id="address2" class="form-control"  />
            <div id="address2_error" class="text-danger" style="font-weight: normal"></div>
            <p style="color: grey;font-weight: normal;">Address Line2</p>

        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" id="city" class="form-control" />
            <div id="city_error" class="text-danger" style="font-weight: normal"></div>
            <p style="color: grey;font-weight: normal;">City</p>
          </div>
          <div class="form-group col-md-6">
            <input type="text" id="state" class="form-control"  />
            <div id="state_error" class="text-danger" style="font-weight: normal"></div>
            <p style="color: grey;font-weight: normal;">State / Province</p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" id="zip" class="form-control" />
            <div id="zip_error" class="text-danger" style="font-weight: normal"></div>
            <p style="color: grey;font-weight: normal;">Postal / Zip Code</p>
          </div>
          <div class="form-group col-md-6">
             <select name="country" id="country" class="form-control">Country
               <option value=""></option>
               <option value="India">India</option>
               <option value="United States">United States</option>
               <option value="United Kingdom">United Kingdom</option>
               <option value="Pakistan">Pakistan</option>
               <option value="SriLanka">SriLanka</option>
               <option value="Bangladesh">Bangladesh</option>
               <p style="color: grey;font-weight: normal;">Country</p>
             </select>
             <p style="color: grey;font-weight: normal;">Country</p>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="gender"><strong>Gender</strong></label>
            <select name="gender" id="gender" class="form-control">
              <option value="#"></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="rnts">Rather Not to Say</option>
            </select>
          </div>
          
          <div class="form-group col-md-6">
           <label for="month"><strong>Birth Date<strong></label>
              <div class="form-row">
                <div class="form-group col">
                  <select name="month" id="month" class="form-control">
                    <option value="please">Please</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                </div>
                <div class="form-group col">
                  <select name="Day" id="day" class="form-control">
                    <option value="please">Please</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </div>
                <div class="form-group col">
                  <select name="Year" id="year" class="form-control">
                    <option value="please">Please</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                  </select>
                </div>
              </div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
              <label for="startDate">Start Date</label>
              <div class="form-row">
                  <div class="form-group col">
                      <input type="text" class="form-control" id="sday" >
                      <div id="sday_error" class="text-danger" style="font-weight: normal;"></div>
                      <p style="color: grey;font-weight: normal;" >Day</p>
                  </div>
                  <div class="form-group col">
                      <input type="text" class="form-control" id="smonth" >
                      <div id="smonth_error" class="text-danger" style="font-weight: normal;"></div>
                      <p style="color: grey;font-weight: normal;">Month</p>
                  </div>
                  <div class="form-group col">
                      <input type="text" class="form-control" id="syear" >
                      <div id="syear_error" class="text-danger" style="font-weight: normal" ></div>
                      <p style="color: grey;font-weight: normal;">Year</p>
                  </div>
              </div>
          </div>
          <div class="form-group col-md-6">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" >
              <div id="title_error" class="text-danger" style="font-weight: normal;"></div>

          </div>
      </div>
      <div class="form-group">
        <label for="info" >Additional Information</label>
        <textarea class="form-control" id="info" rows="3" placeholder="Type here"></textarea>
        <div id="info_error" class="text-danger" style="font-weight: normal;"></div>

      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Submit</button>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
