<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Sheet</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <header>
        <h1>Personal Data Sheet</h1>
        <p>Enter details on the form below</p>
    </header>
    <hr class="header-hr">
    <form action="#" >
        <h2>Name</h2>
        <div class="name">
            <div class="fname">
                <input type="text" id="first-name" name="first-name" required>
                <p>First Name</p>
            </div>
            <div class="lname">
                <input type="text" id="last-name" name="last-name" required>
                <p>Last Name</p>
            </div>
        </div>
        
        <div class="contact">
            <div class="mobile">
                <h2>Mobile Number</h2>
                <input type="text" id="mobile" name="mobile" placeholder="(000) 000-0000" required>
                
            </div>
            <div class="email">
                <h2>E-Mail</h2>
                <input type="email" id="email" name="email" placeholder="ex: myname@gmail.com">
                <p>example@example.com</p>
            </div>
        </div>
        <h2>Address</h2>
        <div>
           
            <input type="text" id="address1" name="address1" required>
            <p>Street Address</p>
            <input type="text" id="address2" name="address2">
            <p>Address Line2</p>
        </div>
        <div class="origin">
            <div class="city">
                <input type="text" id="city" name="city" required>
                <p>City</p>
            </div>
            <div class="state">
                <input type="text" id="state" name="state" required>
                <p>State / Province</p>
            </div>
        </div>
        <div class="Country">
            <div class="postal">
                <input type="text" id="postal" name="postal" required>
                <p>Postal / Zip Code</p>
            </div>
            <div class="country">
                <select id="country" name="country" required>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>                   
                </select>
                <p>Country</p>
            </div>
        </div>
        <h2>Gender & Birth Date</h2>
        <div class="gender">
            <div class="gender">
                <select id="gender" name="gender" required>
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather Not To Say">Rather Not To Say</option>                  
                </select>
                
            </div>
            <div class="gen">
            <p>Gender</p>
            </div>
            <div class="dob">
                <div>
                    <label for="birth-month">Month</label>
                    <select id="birth-month" name="birth-month" required>
                    <option value="please">Please</option>
                    <option value="January">January</option>
                    <option value="Feburary">Feburary</option>
                    <option value="March">March</option>
                
                    </select>
                </div>
                <div>
                    <label for="birth-day">Day</label>
                    <select id="birth-day" name="birth-day" required>
                        <option value="please">Please</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label for="birth-year">Year</label>
                    <select id="birth-year" name="birth-year" required>
                        <option value="please">Please</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                    </select>
                </div>
            </div>
        </div>
        <hr class="hr">
        <h2>Start Date & Title</h2>
        <div class="startdate">
            <div class="startdate">
                <label for="start-day">Day</label>
                <input type="text" id="start-day" name="start-day" required>
                <label for="start-month">Month</label>
                <input type="text" id="start-month" name="start-month" required>
                <label for="start-year">Year</label>
                <input type="text" id="start-year" name="start-year" required>
            </div>
            <div class="title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
        </div>
        <div>
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
